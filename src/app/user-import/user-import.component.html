
  <!-- Content Wrapper. Contains page content -->
  
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="d-flex align-items-center">
          <div class="mr-auto">
            <h3 class="page-title">User</h3>
            <div class="d-inline-block align-items-center">
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                  <li class="breadcrumb-item" aria-current="page">User</li>
                  <li class="breadcrumb-item active" aria-current="page">Import</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
  <section class="content">
       
      <!-- Basic Forms -->
       <div class="box">
        
          <!-- /.box-header -->
          <div class="box-header with-border">
  
            <h4 class="box-title">Import User</h4>
  
          </div>
           <!-- /.box-header -->
  
  
         <div class="box-body">

            <app-action-message *ngIf="actionStatus==1" [type]="1" [message]="successMessage" >
              </app-action-message>
      
              <app-action-message *ngIf="actionStatus==2" [type]="2" [message]="errorMessage" >
                  </app-action-message>

           <div class="row" *ngIf="!uploaded">
             <div class="col">
           <form (submit)="importUser()" method="post" #userImportForm="ngForm">
           <div class="row">
           <div class="col-12">	
            
           <app-action-message *ngIf="actionStatus==1" [type]="1" [message]="successMessage" >
            </app-action-message>
  
            <app-action-message *ngIf="actionStatus==2" [type]="2" [message]="errorMessage" >
              </app-action-message>

              
  
             <div class="form-group">
              <label class="text-info">Select file <span class="text-danger">*</span></label>
               <div class="controls">
                 
                 <input type="file" class="form-control" name="importFile" required #importFile="ngModel" [(ngModel)]="file" (change)="readFile($event)" >
                 </div>
                  
                 <div class="form-control-feedback" *ngIf="importFile.invalid">
                    <code *ngIf="importFile.errors.required">Missing file</code>
                   
                 </div>
              </div>

              
  
            </div>
          </div>
           
           <div class="text-xs-right">
            <button type="submit" class="btn btn-info" [disabled]="!userImportForm.valid" >Submit</button>
           </div>
         </form>
               
             </div>
             <!-- /.col -->
           </div>

           <table *ngIf="uploaded" class="as-data-table table table-bordered table-hover display nowrap margin-top-10 w-p100">

            <thead>
              <tr class="bg-secondary">
                  <th>Sr.No</th>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of response; let i=index">
                      <td>{{i+1}}</td>
                      <td>{{row.name}}</td>
                      <td>{{row.mobile}}</td>
                      <td *ngIf="row.status">Success</td>
                      <td *ngIf="!row.status">{{row.error}}</td>
                    </tr>
              </tbody>
            </table>

            <div class="text-xs-right" *ngIf="uploaded">
              <button type="button" class="btn btn-info" (click)="showForm()">Go To Form</button>
            </div>
           <!-- /.row -->
         </div>
         <!-- /.box-body -->
       </div>
       <!-- /.box -->
       
     </section>
     <!-- /.content -->
