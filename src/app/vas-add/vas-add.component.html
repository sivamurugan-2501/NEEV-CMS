  <section class="content">
       
      <!-- Basic Forms -->
       <div class="box">
        
          <!-- /.box-header -->
          <div class="box-header with-border">
  
            <h4 class="box-title">Add Value Add Services</h4>
  
          </div>
           <!-- /.box-header -->
  
  
         <div class="box-body">
           <div class="row">
             <div class="col">
           <form (submit)="saveVas()" enctype="multipart/form-data" method="post" #vasForm="ngForm">
           <div class="row">
            <div class="col-12">	
              
              <app-action-message *ngIf="actionStatus==1" [type]="1" [message]="successMessage" >
              </app-action-message>
    
              <app-action-message *ngIf="actionStatus==2" [type]="2" [message]="errorMessage" >
                </app-action-message>

                <div class="form-group">
                    <label>Language</label>
                    <div class="controls">
                      <select class="form-control"  name="language" id="language" #language="ngModel" [(ngModel)]= "vasData.language" required>
                              <option value=0>Select language</option>
                              <option *ngFor="let lg of languages" value={{lg.id}}>{{lg.name}}</option>
                      </select>
                      <div class="form-control-feedback" *ngIf="language.invalid && (language.dirty || language.touched)">
                          <code *ngIf="language.errors.required">Missing language</code>
                      </div>
                    </div>
                </div>
    
              <div class="form-group">
                <label class="text-info">Service Title<span class="text-danger">*</span></label>
                <div class="controls">
                  
                  <input type="text" name="name" #name="ngModel" minlength="4" maxlength="50"  [(ngModel)]="vasData.name" class="form-control" required data-validation-required-message="This field is required"> </div>
      
                  <div class="form-control-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
                      <code *ngIf="name.errors.required">Missing name field</code>
                    <code *ngIf="name.errors.minlength || name.errors.maxlength">Invalid name maxlength:4, minlength:50</code>
                  </div>
                
                </div>
    
          
                
                  <div class="form-group">
                    <label class="text-info">VAS Thumbnail<span class="text-danger">*</span></label>
                    <div class="controls">
                      <input type="file" name="file" #bannerfile="ngModel" class="form-control" [(ngModel)]="vasData.thumbnail" required (change)="onFileChange($event)"> </div>
                      <p class="help-block text-red">Optimized image with proper size and extension.</p>
                      <div class="form-control-feedback" *ngIf="bannerfile.invalid && (bannerfile.dirty || bannerfile.touched)">
                          <code *ngIf="bannerfile.errors.required">Missing thumbnail</code>
                      </div>
    
                      
                      <div class="form-control-feedback" *ngIf="imageError && (bannerfile.dirty || bannerfile.touched)">
                        <code *ngIf="imageError">{{imageError}}</code>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="text-info">Service Description<span class="text-danger">*</span></label>
                
                    <div class="controls">
                        <textarea placeholder="Description" name="desc" class="form-control" required #description="ngModel" minlength="4"  [(ngModel)]="vasData.description" ></textarea>
                    </div>
                   
                    <div class="form-control-feedback" *ngIf="description.invalid && (description.dirty || description.touched)">
                        <code *ngIf="description.errors.required">Missing description field</code>
                        <code *ngIf="description.errors.invalid">Invalid </code>
                        <code *ngIf="description.errors.minlength || description.errors.maxlength">Invalid description minlength:4 expected</code>
                    </div>

                    <div class="form-control-feedback" *ngIf="descError">
                        <code>{{descError}}</code>
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="notify" id="notify" [checked] = "vasData.notify==1" [(ngModel)]="vasData.notify">
                    <label class="text-info" for="notify">
                        Send Notification
                    </label>
                </div>
              </div>
          </div>
           
           <div class="text-xs-right">
              <button type="submit" class="btn btn-outline btn-info mr-10" [disabled]="!vasForm.valid || !vasData.thumbnail || imageError" ><i class="fa fa-check"></i> Submit</button>
           </div>
         </form>
               
             </div>
             <!-- /.col -->
           </div>
           <!-- /.row -->
         </div>
         <!-- /.box-body -->
       </div>
       <!-- /.box -->
       
     </section>
