<div class="content-header">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="page-title">Product</h3>
      <div class="d-inline-block align-items-center">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
            <li class="breadcrumb-item" aria-current="page">Event/Notice</li>
            <li class="breadcrumb-item active" aria-current="page">List</li>
          </ol>
        </nav>
      </div>
    </div>
    
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-12">
        <div class="box">
            
            <!-- /.box-header -->
            <div class="box-header with-border">

                <h4 class="box-title">Manage Event/Notice</h4>

                <h6 class="box-subtitle">List of Event/Notice added by NEEV MITRA</h6>

                <span class="box-controls pull-right">

                    <a href="javascript:void(0)" [routerLink]="['../add-event']" class="btn btn-md btn-nblue btn-block my-10">

                        <i class="ti-plus"></i> Add Event/Notice

                    </a>

                </span>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
        <div class="table-responsive">
            <app-action-message *ngIf="actionStatus==1" [type]="1" [message]="successMessage" >
              </app-action-message>
    
              <app-action-message *ngIf="actionStatus==2" [type]="2" [message]="errorMessage" >
                </app-action-message>

                <app-action-message *ngIf="loaded==1 && (!eventData || eventData.length==0)" [type]="3" [message]="noRecordMessage" >
                </app-action-message>

          <table id="example" *ngIf="eventData && eventData.length>0" class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
          <thead>
            <tr>
              <th>Event Title</th>
              <th>Venue</th>
              <th>Date Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of eventData; let i=index">
              <td>{{data.title}}</td>
              
              <td>{{data.venue}}</td>
              
              <td > {{data.when_date | date : 'medium' }}</td>

              <!--td>
                <span class="action-icon edit fa fa-times" alt="Edit" title="Edit"> </span>
                <span class="action-icon delete fa fa-trash-o" alt="Delete" title="Delete"> </span>
              </td-->
              <td>
                  <a href="javascript:void(0)" class="btn btn-icon-circle btn-nblue" data-toggle="tooltip" data-original-title="Edit" (click)="editEvent(data.id, i)"> 
                      <i class="ti-marker-alt"></i>
                  </a>
                  <a href="javascript:void(0)" class="btn btn-icon-circle btn-danger" data-original-title="Delete" data-toggle="tooltip" (click)="deleteEvent(data.id, i)">
                      <i class="ti-trash"></i>
                  </a>
              </td>
            </tr>
          </tbody>				  
          <tfoot>
            <tr>
                <th>Event Title</th>
                <th>Venue</th>
                <th>Date Time</th>
                <th>Action</th>
              </tr>
          </tfoot>
        </table>
        </div>              
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->  
    </div>
  </div>
</section>
